<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Jordan Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 400px;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 5px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <h2>Gauss Jordan Solver</h2>

    <label for="matrixInput">Enter the matrix (line by line):</label>
    <textarea id="matrixInput" placeholder="Example: 1/2 3/4 5/6"></textarea>

    <button onclick="solveGaussJordan()">Solve</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <script src="gaussjordan.js"></script>
</body>
</html>
