<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauss Jordan Elimination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }

    #container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Gauss Jordan Elimination</h2>
    
    <label for="rowsInput">Jumlah baris:</label>
    <input type="number" id="rowsInput" placeholder="Masukkan jumlah baris">
    
    <label for="colsInput">Jumlah kolom:</label>
    <input type="number" id="colsInput" placeholder="Masukkan jumlah kolom">

    <div id="matrixInputs"></div>
    <label for="rhsInput">Masukkan sisi kanan matriks (pisahkan angka dengan spasi):</label>
    <input type="text" id="rhsInput" placeholder="Contoh: 10 11 12">

    <label for="verboseCheckbox">Tampilkan langkah-langkahnya?</label>
    <input type="checkbox" id="verboseCheckbox">

    <button onclick="solveEquation()">Hitung</button>
    
    <div id="result"></div>
  </div>

  <script>
    function createMatrixInputs(rows, cols) {
      const matrixInputsContainer = document.getElementById("matrixInputs");
      matrixInputsContainer.innerHTML = "";

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const input = document.createElement("input");
          input.type = "number";
          input.placeholder = `Masukkan elemen matriks baris ${i + 1}, kolom ${j + 1}`;
          matrixInputsContainer.appendChild(input);
        }
      }
    }

    function solveEquation() {
      const rows = parseInt(document.getElementById("rowsInput").value);
      const cols = parseInt(document.getElementById("colsInput").value);

      createMatrixInputs(rows, cols);

</body>
</html>
