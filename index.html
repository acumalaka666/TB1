<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Jordan Calculator</title>
</head>
<body>
    <h1>Gauss Jordan Calculator</h1>
    
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" min="1" value="3"><br>

    <label for="cols">Enter number of columns:</label>
    <input type="number" id="cols" min="1" value="3"><br>

    <h2>Enter the matrix (line by line):</h2>
    <textarea id="matrixInput" rows="5" cols="30"></textarea><br>

    <button onclick="calculate()">Calculate</button>

    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        function calculate() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const matrixInput = document.getElementById('matrixInput').value.split('\n');

async function calculate() {
        const rows = parseInt(document.getElementById('rows').value);
        const cols = parseInt(document.getElementById('cols').value);
        const matrixInput = document.getElementById('matrixInput').value.split('\n').map(row => row.split(' '));

        // Call the Python function using fetch API
        const response = await fetch('/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ rows, cols, matrixInput }),
        });

        if (response.ok) {
            const result = await response.text();
            document.getElementById('result').innerText = result;
        } else {
            console.error('Error:', response.status);
        }
    }
        }
    </script>
</body>
</html>
